<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>

    <link rel="stylesheet" href="https://use.typekit.net/vua5cvo.css">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div id="layout">

        <nav class="restrict-width" id="navbar">
            <h1 id="brand">Bamazon</h1>
            <ul id="nav-list">
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">About</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div id="products">
            <div id="products-display"></div>
        </div>

        <footer id="footer">
            <span>Created by <a href="http://www.github.com/graysonlee123">Grayson Gantek</a></span>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script>
        $(document).ready(function () {
            let scrolling = false;
            const products = $("#products");

            $("#layout").bind('mousewheel', function (e) {
                if (!scrolling) {
                    setTimeout(() => {
                        scrolling = false;
                    }, 1200);
                    scrolling = true;
                    if (e.originalEvent.wheelDelta / 120 > 0) {
                        console.log('scrolling up !');
                        scroll(620);
                    }
                    else {
                        console.log('scrolling down !');
                        scroll(-620);
                    }
                }
            });
            function scroll(distance) {
                const products = $("#products");
                products.stop().animate({
                    scrollLeft: products.scrollLeft() + distance
                }, 500);
            }
        });

        function showItem(id) {
            $.get("/api/products/id/" + id).then(data => {
                console.log(data);
            });
        };

        $("#products-display").on("click", ".product-container", e => {
            const id = $(e.currentTarget).attr("data-id")
            showItem(id);
        })
    </script>
</body>

</html>
