<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bamazon</title>

    <link rel="stylesheet" href="https://use.typekit.net/vua5cvo.css">

    <script src="https://kit.fontawesome.com/712551befc.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/product.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <i class="fas fa-long-arrow-alt-left" id="products-exit"></i>

    <div id="product-div">
        <span id="name">Product loading...</span>
        <span>Price: <span id="price"></span></span>
        <span>Department: <span id="department"></span></span>
        <img id="image">
        <div id="out-of-stock-warning"></div>
        <select name="quantity" id="quantity"></select>
        <input type="submit" id="submit">
    </div>

    <script src="js/product.js"></script>
</body>

</html>
